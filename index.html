<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech with FPT.AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://pinetree.vn/wp-content/uploads/2022/08/FPT-1.jpg'); /* Hình nền */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white; /* Màu chữ */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .logo-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
            resize: none; /* Ngăn người dùng thay đổi kích thước */
        }

        select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .status-message {
            color: yellow;
            margin-top: 10px;
        }

        audio {
            margin-top: 20px;
            display: none; /* Ẩn ban đầu */
        }

        .audio-player {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .audio-player audio {
            width: 100%;
            max-width: 600px;
        }

        @media (max-width: 600px) {
            textarea {
                width: 90%;
                height: 80px;
            }

            select, button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://inkythuatso.com/uploads/thumbnails/800/2021/11/logo-fpt-inkythuatso-1-01-01-14-33-35.jpg" alt="Logo FPT" class="logo"> <!-- Logo bên trái -->
        <img src="https://inkythuatso.com/uploads/thumbnails/800/2021/11/logo-fpt-inkythuatso-1-01-01-14-33-35.jpg" alt="Logo FPT" class="logo"> <!-- Logo bên phải -->
    </div>
    <h1>Text to Speech with FPT.AI</h1>
    <textarea id="textInput" placeholder="Nhập văn bản tại đây..."></textarea>

    <select id="voiceSelect">
        <option value="banmai">Giọng nữ miền Bắc</option>
        <option value="lannhi">Giọng nữ miền Nam</option>
        <option value="leminh">Giọng nam miền Bắc</option>
        <option value="myan">Giọng nữ miền Trung</option>
        <option value="thuminh">Giọng nữ miền Bắc</option>
        <option value="giahuy">Giọng nam miền Trung</option>
        <option value="linhsan">Giọng nữ miền Nam</option>
    </select>

    <select id="speedSelect">
        <option value="0">Tốc độ bình thường</option>
        <option value="1">Tốc độ nhanh</option>
        <option value="-1">Tốc độ chậm</option>
    </select>

    <button id="speakButton" onclick="playText()">Phát âm thanh</button>
    <div class="status-message" id="statusMessage"></div> <!-- Thông báo trạng thái -->
    <div class="audio-player">
        <audio id="audioPlayer" controls></audio>
    </div>
    <script src="Source.js"></script>
</body>
</html>
